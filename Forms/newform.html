<html>
    <head>
        <script src="/_layouts/15/clientpeoplepicker.js"></script>
        <script src="https://office4.bt.com/sites/QCPortal/Resources/QCPortal/Forms/newform.js?v=2"></script>
        <link rel="stylesheet" href="https://office4.bt.com/sites/QCPortal/Resources/QCPortal/Forms/newform.css">
    </head>
    <body>
        <div class="container qc">
            <div class="row">
                <div class="col-md-12 header" style="z-index: 1;"></div>
            </div>
            <div class="row content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 label">
                            Request Type
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="RequestType"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Email Address (BT / EE) <span class="mandatory">&#42;</span>
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="EmailAddress"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Login Name
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="LoginName"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            First Name
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="FirstName"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Second Name
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="SecondName"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Full Name
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="Title"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Default Access
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="DefaultAccess"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Access Request
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="AccessRequest"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 label">
                            Project Role
                        </div>
                        <div class="col-md-6">
                            <span class="hillbillyForm" data-displayname="ProjectRole"></span>
                        </div>
                    </div>
                    <div class="row button">
                        <div class="col-md-12">
                            <span class="submit_btn" onclick="QCNewForm.fn.createRequest()">Submit</span>
                            <span class="cancel_btn" onclick="QCNewForm.fn.cancelForm()">Cancel</span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
